sudo: required

env:
  global:
    - BRANCH=$TRAVIS_BRANCH
    - NAMESPACE=default

script:
  - echo $BRANCH

deploy:
  - provider: script
    script: bash ./deploy.sh
    on:
      branch: develop
  - provider: script
    script: bash ./deploy.sh
    on:
      branch: master
  - provider: script
    script: bash ./deploy.sh
    on:
      branch: staging